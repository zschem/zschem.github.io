version: "3.8"

services:
  jekyll-site:
    image: jekyll-site
    build: .
    volumes:
      - .:/usr/src/app # Source Code Mount (your files)
      - bundle_cache:/usr/local/bundle # <--- NEW LINE: Persistent Gem Cache
    ports:
      - "4000:4000"
    user: 1000:1000
    environment:
      - JEKYLL_ENV=development
    command: jekyll serve --host 0.0.0.0 --port 4000 --livereload --force_polling

volumes: # <--- NEW SECTION: Define the named volume
  bundle_cache:
